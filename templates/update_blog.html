{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5" style="margin-bottom: 50px;">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Update Blog</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="blog_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="blog_title" name="blog_title" value="{{ result.blog_title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="blog_date" name="blog_date" value="{{ result.blog_date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog_content" class="form-label">Content</label>
                        <textarea class="form-control" id="blog_content" name="blog_content" rows="5" required>{{ result.blog_content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'detailedview' id=result.id %}"><button type="submit" class="btn btn-primary">Cancel</button></a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% include 'footer.html' %}
