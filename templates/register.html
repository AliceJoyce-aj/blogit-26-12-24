{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" style="margin: 50px auto;">
        <h1 class="text-center font-weight-semi-bold text-uppercase mb-4">Register</h1>       
        <div class="contact-box-main">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="contact-form-right">  
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6 col-md-12 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="username" placeholder="Your Name" required data-error="Enter your name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 mb-4">
                                        <div class="form-group">
                                            <input type="email" placeholder="Your Email" id="email" class="form-control" name="useremail" required data-error="Enter your email">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="phone" name="userphone" placeholder="Your Phone" required data-error="Enter your phone number">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 mb-4">
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" name="userpassword" placeholder="Your Password" required data-error="Enter your password">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Register</button>
                                    </div>
                                </div>
                            </form>                           
                            <div class="col-md-12 text-center mt-3">
                                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>  
</body>
</html>
{% include 'footer.html' %}
