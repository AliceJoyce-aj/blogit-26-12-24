{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg w-75 h-75">
            <div class="card-header text-center bg-primary text-white">
                <h2>Create a New Blog Post</h2>
            </div>
            <div class="card-body overflow-auto">
                <form method="post" action="{% url 'create_blog' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="blog_title" class="form-label">Blog Title</label>
                        <input type="text" name="blog_title" id="blog_title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog_date" class="form-label">Blog Date</label>
                        <input type="date" name="blog_date" id="blog_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog_date" class="form-label">Blog Author</label>
                        <input type="text" name="blog_author" id="blog_author" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="blog_content" class="form-label">Blog Content</label>
                        <textarea name="blog_content" id="blog_content" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Blog</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% include 'footer.html' %}
